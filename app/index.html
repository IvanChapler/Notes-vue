<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .red-bg {
            background-color: #c25151;
            color: #ffffff;
        }
        .clrA {
            color: lightgreen;
            font-weight: 700;
        }
        .clrB {
            color: black;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body style="background-color: #242323;">
    <div class="container text-center" id="app" v-cloak>
        <div class="row justify-content-center align-items-center" style="margin-top: 200px;">
            <h1 class="col-4" :style="{color: (inputValue.length > 5) ? 'green' : 'white', marginBottom: '20px'}">{{ title }}</h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <input class="col-5 form-control" style="width: 380px; border-radius: 0.375rem 0.375rem 0 0;" type="text" name="" 
            :placeholder="myPlaceholder"
            v-model="inputValue"
            @keydown.enter.exact="pushToNotes"
            ref="myInput"
            >
        </div>
        <div class="row justify-content-center align-items-center">
            <button v-on:click="pushToNotes(), log()" class="col-4 btn btn-success" type="button" style="border-radius: 0 0 0.375rem 0.375rem;">Добавить</button>
        </div>
        <div class="row" style="height: 30px;"><hr></div>
        <div class="row justify-content-center align-items-center">
            <ul class="list-group col-4 pe-0">
                <li :class="['clrB', 'list-group-item', {'clrA': note.length > 5}]" style="display: flex; justify-content: space-between; align-items: center;"
                v-for="(note, i) of eventNotes"
                @click="asd(i, $event)"
                :key="note"
                >
                    {{ note.toUpperCase() }}
                    <input type="text" @click.stop>
                    <button class="btn btn-danger" style="color: white; font-weight: 500;" v-on:click="eventNotes.splice(i, 1)">&#10008</button>
                    
                    
                </li>
                <li v-bind:class="bootstrapClass" v-show="eventNotes.length === 0" style="font-weight: 500; height: 56px; display: flex; align-items: center; justify-content: center;">{{ subtitle }}</li>
                <li class="list-group-item" style="background-color: #1e4bad; color: #ffffff;">Общее количество: {{ eventNotes.length }} | Удвоенное: {{ doubleCount }}</li>
            </ul>
        </div>
    </div>
    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
